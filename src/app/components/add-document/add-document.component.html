<form [formGroup]="controlForms" (submit)="saveDocument()">
  <label>
    Номер: <input type="text" formControlName="number">
  </label>
  <br>
  <label>
    Сумма:<input type="text" formControlName="cost" appCostMask>
  </label>
  <br>
  <label>
    Дата создания: <input type="date" formControlName="createDate">
  </label>
  <br>
  <label>
    УНП: <input type="text" formControlName="unp">
  </label>
  <br>
  <label>
    Страна: <select formControlName="country">
    <ng-container *ngFor="let country of countryList; let i = index">
      <option [value]="country.code">
        {{ country.code }} - {{ country.name }}
      </option>
    </ng-container>
  </select>
  </label>
  <br>
  <button type="submit">Сохранить</button>
</form>
