<app-show-table
  [tableSetting]="settingTable"
  [data]="usersAsync">

  <ng-template columnName="date" let-item>
    {{ item.date }}
  </ng-template>
  <ng-template columnName="avatar" let-item>
    <img [src]="item.avatar">
  </ng-template>

  <ng-template columnName="age" let-item>
   --- {{ item.age }}
  </ng-template>

</app-show-table>
