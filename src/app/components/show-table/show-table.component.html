<table>
  <tr>
    <td *ngFor="let columnTableName of tableSetting | async">
      {{ columnTableName.title }}
    </td>
  </tr>
  <tr *ngFor="let item of data | async">
    <td *ngFor="let column of tableSetting | async">
      {{ item[column.name] }}
    </td>
  </tr>


</table>
