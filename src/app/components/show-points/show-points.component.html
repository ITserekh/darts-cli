<h2>Move: {{ throws.length - moveNumber - 1 }}</h2>
<div class="wrapper">
  <ul *ngFor="let player of players let numberPlayer = index">
    <h2>{{ player.name }}</h2>
    <li *ngFor="let dart of [1,2,3]">
      Dart {{ dart }}: {{ throws[moveNumber][numberPlayer][dart][0] }} x{{throws[moveNumber][numberPlayer][dart][1] }}
    </li>
  </ul>
</div>
