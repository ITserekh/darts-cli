<input type="text" [(ngModel)]="serchValue">
<button (click)="getDocumentsGrid()">Search</button>

<app-show-table
  [tableSetting]="tableSetting"
  [data]="documentsGrid">
  <ng-template columnName="createDate" cellType="body" let-item>
    {{ item.createDate | date:'medium' }}
  </ng-template>
</app-show-table>

<app-paging
  [page]="currentPage"
  (goPrev)="previousPage()"
  (goNext)="nextPage()">
</app-paging>
