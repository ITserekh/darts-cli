<app-show-data></app-show-data>
<hr>
<app-show-table
  [tableSetting]="settingTable"
  [data]="usersAsync">
  <ng-container columnName="userID">
    <td *cellDef="let item">{{ item }}</td>
  </ng-container>
  <ng-container columnName="data">
      <td *cellDef="let item">{{ item }}</td>
  </ng-container>
  <ng-container columnName="avatar">
      <td *cellDef="let item">
        {{ item }}
      </td>
  </ng-container>
</app-show-table>
