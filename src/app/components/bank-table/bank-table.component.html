<input type="text" [(ngModel)]="serchValue">
<button (click)="search()">Search</button>
<br>
<hr>
<br>

<app-show-table
  [tableSetting]="tableSetting"
  [data]="documentsGrid"
  [sortinDirection]="sortingDirection"
  (sorting)="setSorting($event)">

  <ng-template columnName="createDate" cellType="body" let-item>
   {{ item.createDate | date:'medium' }}
  </ng-template>

  <ng-template columnName="clientId" cellType="body" let-item>
    {{ item.clientId }}
  </ng-template>

  <ng-template columnName="createDate" cellType="filter" let-controlForm="controlForm">
    <br>
    <input type="date" [formControl]="controlForm">
  </ng-template>

</app-show-table>

<app-paging
  [page]="currentPage"
  [lastPage]="lastPage"
  (goPrev)="previousPage()"
  (goNext)="nextPage()"
  (goPage)="goToPage($event)">
</app-paging>
