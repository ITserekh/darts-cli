<table>
  <tr>
    <td *ngFor="let itemSetting of tableSetting | async">
      {{ itemSetting.title }}
      <input *ngIf="itemSetting.filter">
    </td>
  </tr>
  <ng-container *ngFor="let row of data | async">
    <ng-container *ngTemplateOutlet="templateRow; context: {row: row, tableSetting: tableSetting}"></ng-container>
      <ng-template #templateRow let-row="row" let-tableSetting="tableSetting">
        <tr>
          <td *ngFor="let column of tableSetting | async">
            {{ row[column.name] }}
          </td>
        </tr>
      </ng-template>
  </ng-container>
</table>
