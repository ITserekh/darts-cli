<app-show-data></app-show-data>
<hr>
<app-show-table
  [tableSetting]="settingTable"
  [data]="usersAsync">
  <ng-template tableRow let-row>
    <tr>
      <td>{{ row.userID }}</td>
      <td>{{ row.lastName }}</td>
      <td>{{ row.age }}</td>
      <td>{{ row.date }}</td>
      <td><img [src]="row.avatar"></td>
    </tr>
  </ng-template>
</app-show-table>
